<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>뉴스 | 엘씨벤처스</title>

    <!-- ################ Styles ################ -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/main.css">

</head>
<body>

<input type="hidden" id="navigation_num" value="3" />

@import "header.html"

<main id="main_role">
    <section class="p3_sec_0">
        <div id="app">
            <h2>{{ product }} is changed.</h2>
            <ul>
                <li v-for="product in products">
                    <input type="number" v-model.number="product.quantity">
                    <!--{{ product.quantity }}--> {{ product.name }}
                    <span v-if="product.quantity <= 0">- Out of stock.</span>
                    <input type="button" value="add" @click="product.quantity += 1">
                </li>
            </ul>
            <h2>Total Inventory : {{ totalProducts }}</h2>
        </div>
    </section>
</main>

<!-- ################ Scripts ################ -->
<script src="https://unpkg.com/vue"></script>
<script src="../js/common.js"></script>
<script src="../js/detail.js"></script>
<script src="../js/main.js"></script>


</body>
</html>
